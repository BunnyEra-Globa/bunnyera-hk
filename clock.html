<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="BunnyEra World Clock - Track time zones across global markets" />
  <title>World Clock - BunnyEra HK</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .clock-section {
      padding-top: 4rem;
      background: var(--bg-light);
    }
    .clock-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin: 2rem 0 2.5rem;
    }
    .clock-controls label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      color: var(--text-dark);
    }
    .clock-controls select {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      background: var(--bg-white);
      color: var(--text-dark);
    }
    .clock-buttons {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .clock-card {
      background: var(--bg-white);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      text-align: left;
    }
    .clock-card .label {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
    }
    .clock-card .city {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-dark);
    }
    .clock-card .tz {
      font-size: 0.75rem;
      color: var(--text-light);
    }
    .clock-card .time {
      font-variant-numeric: tabular-nums;
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-top: 0.5rem;
    }
    .clock-card .date {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: var(--text-light);
    }
    .clock-remove {
      margin-top: 1rem;
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      color: var(--text-dark);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .clock-note {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <span class="bunny-icon">üê∞</span>
        <span class="brand-name">BunnyEra</span>
        <span class="brand-location">World Clock</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#home" class="nav-link">Home</a></li>
        <li><a href="index.html#services" class="nav-link">Services</a></li>
        <li><a href="index.html#about" class="nav-link">About</a></li>
        <li><a href="dashboard.html" class="nav-link btn-dashboard">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <section class="services clock-section">
    <div class="container">
      <h1 class="section-title">World Clock</h1>
      <p class="section-subtitle">Stay aligned with partners across APAC and global markets.</p>

      <div class="clock-controls">
        <label>
          Add timezone:
          <select id="tzSelect"></select>
        </label>
        <div class="clock-buttons">
          <button id="addBtn" class="btn btn-primary">Add</button>
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
      </div>

      <div id="grid" class="clock-grid"></div>

      <div class="clock-note">
        Uses <code>Intl.DateTimeFormat</code> (no external libraries). Time zone support depends on your browser/OS.
      </div>
    </div>
  </section>

  <script>
    // A friendly default set
    const DEFAULT_ZONES = [
      { city: "Local", tz: Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC" },
      { city: "New York", tz: "America/New_York" },
      { city: "London", tz: "Europe/London" },
      { city: "Hong Kong", tz: "Asia/Hong_Kong" },
      { city: "Shanghai", tz: "Asia/Shanghai" },
      { city: "Tokyo", tz: "Asia/Tokyo" },
    ];

    // A curated list for dropdown (you can expand this)
    const ZONE_CHOICES = [
      "UTC",
      "America/New_York",
      "America/Los_Angeles",
      "America/Chicago",
      "America/Toronto",
      "America/Sao_Paulo",
      "Europe/London",
      "Europe/Paris",
      "Europe/Berlin",
      "Europe/Moscow",
      "Asia/Dubai",
      "Asia/Kolkata",
      "Asia/Bangkok",
      "Asia/Singapore",
      "Asia/Hong_Kong",
      "Asia/Shanghai",
      "Asia/Tokyo",
      "Asia/Seoul",
      "Australia/Sydney",
      "Pacific/Auckland",
    ];

    const state = {
      zones: JSON.parse(localStorage.getItem("worldclock.zones") || "null") || DEFAULT_ZONES
    };

    const grid = document.getElementById("grid");
    const tzSelect = document.getElementById("tzSelect");
    const addBtn = document.getElementById("addBtn");
    const resetBtn = document.getElementById("resetBtn");

    function save() {
      localStorage.setItem("worldclock.zones", JSON.stringify(state.zones));
    }

    function formatParts(tz) {
      const now = new Date();

      const timeFmt = new Intl.DateTimeFormat(undefined, {
        timeZone: tz,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });

      const dateFmt = new Intl.DateTimeFormat(undefined, {
        timeZone: tz,
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "2-digit"
      });

      return {
        time: timeFmt.format(now),
        date: dateFmt.format(now)
      };
    }

    function render() {
      grid.innerHTML = "";

      state.zones.forEach((z, idx) => {
        const card = document.createElement("div");
        card.className = "clock-card";

        const top = document.createElement("div");
        top.className = "label";

        const city = document.createElement("div");
        city.className = "city";
        city.textContent = z.city;

        const tz = document.createElement("div");
        tz.className = "tz";
        tz.textContent = z.tz;

        top.appendChild(city);
        top.appendChild(tz);

        const time = document.createElement("div");
        time.className = "time";
        time.dataset.tz = z.tz;
        time.textContent = "--:--:--";

        const date = document.createElement("div");
        date.className = "date";
        date.dataset.tz = z.tz;
        date.textContent = "";

        const remove = document.createElement("button");
        remove.textContent = "Remove";
        remove.className = "clock-remove";
        remove.onclick = () => {
          state.zones.splice(idx, 1);
          save();
          render();
          tick(); // update after DOM changes
        };

        card.appendChild(top);
        card.appendChild(time);
        card.appendChild(date);
        card.appendChild(remove);

        grid.appendChild(card);
      });

      tick();
    }

    function tick() {
      const times = document.querySelectorAll(".time");
      const dates = document.querySelectorAll(".date");

      times.forEach(el => {
        const tz = el.dataset.tz;
        const { time } = formatParts(tz);
        el.textContent = time;
      });

      dates.forEach(el => {
        const tz = el.dataset.tz;
        const { date } = formatParts(tz);
        el.textContent = date;
      });
    }

    function initSelect() {
      tzSelect.innerHTML = "";
      const used = new Set(state.zones.map(z => z.tz));

      ZONE_CHOICES.forEach(tz => {
        const opt = document.createElement("option");
        opt.value = tz;
        opt.textContent = tz + (used.has(tz) ? " (added)" : "");
        opt.disabled = used.has(tz);
        tzSelect.appendChild(opt);
      });

      // Try to default to a not-yet-added zone
      const firstEnabled = Array.from(tzSelect.options).find(o => !o.disabled);
      if (firstEnabled) tzSelect.value = firstEnabled.value;
    }

    addBtn.onclick = () => {
      const tz = tzSelect.value;
      if (!tz) return;

      // create a readable city label from tz id
      const city = tz.split("/").slice(-1)[0].replaceAll("_", " ");
      state.zones.push({ city, tz });
      save();
      initSelect();
      render();
    };

    resetBtn.onclick = () => {
      state.zones = DEFAULT_ZONES.slice();
      save();
      initSelect();
      render();
    };

    // initial
    initSelect();
    render();
    setInterval(tick, 1000);
  </script>
</body>
</html>
